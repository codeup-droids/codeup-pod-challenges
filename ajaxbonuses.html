<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

<body>
<h1>Quote Tie-Fighter</h1>
<div id="quoteContainer">
    <button id="chuckJoke">chuck joke</button>
    <div id="jokes"></div>
    <button id="otherJoke">other quote</button>
</div>

<hr>

    <table class="table table-dark" id="products">
            <thead>
            <tr>
                <th>Restaurant</th>
                <th>Hours</th>
                <th>Open/Closed</th>
            </tr>
            </thead>
            <tbody id="restaurantInfo"></tbody>
    </table>

<script src="jquery.js"></script>
<script>



    $('#otherJoke').click(function() {
        $.ajax('http://quotes.stormconsultancy.co.uk/random.json').done(function (data) {
            $('#jokes').html('<h3>' + data.quote + ' -' + data.author + '</h3>')
        });
    });

    $('#chuckJoke').click(function(){
        $.ajax('http://api.icndb.com/jokes/random/').done(function(data){
            $('#jokes').html('<h3>' + data.value.joke + '</h3>')
        })
    });

    var restaurants = $.ajax('https://frest.glitch.me/restaurants');
    var isOpen = [];
    restaurants.done(function(data){
        console.log(data);
        data.forEach(function(datum, index){
            isOpen[index] = {
                "name": datum.name,
                "latlng": datum.latlng
            };
/*
            console.log(isOpen);
*/
            var today = new Date();
            var time = today.getHours();
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
            var day = days[today.getDay()];
            var joined = datum.operating_hours[day];
            console.log(joined);

            var split = datum.operating_hours[day].split(',');
            split = split.join();
            split = split.split('-');
            split = split.join();
            split = split.split(',');
            console.log(split)

            for (var i=0; i<split.length; i++){
                    if (split[i].includes('pm')) {
                        split[i] = split[i].replace(/\D/g, '');
                        split[i] = parseInt(split[i]);
                        split[i] += 1200;
                    } else {
                        split[i] = split[i].replace(/\D/g, '');
                        split[i] = parseFloat(split[i]);
                        if ((split[i] < 500) || split[i] === 1200){
                            split[i] += 2400;
                        }
                    }
            } isOpen[index].times = split;
          isOpen[index].displayTimes = joined;

            console.log(isOpen);

        }); isItOpen(isOpen, data);
    });

    function isItOpen(isOpen){
        var today = new Date();
        var time = today.getHours();
        time *= 100;
        time += today.getMinutes();
        console.log(time);
        for (var i=0; i<isOpen.length; i++){
            if (time >= isOpen[i].times[0] && time <= isOpen[i].times[1]){
                isOpen[i].open = 'Open'
            } else if (time >= isOpen[i].times[2] && time <= isOpen[i].times[3]){
                isOpen[i].open = 'Open'

            } else{
                isOpen[i].open = 'Closed'
            }
        } makeTable(isOpen);
        closeToKatz(isOpen);
/*
        console.log(isOpen)
*/
    }

    function makeTable(arr){
        arr.forEach(function(element){
            $('#restaurantInfo').append('<tr><td>' + element.name + '<td>' + element.displayTimes +'</td><td>' + element.open + '</td></tr>')
        })
    }




        function closeToKatz() {
            var katzArray = []
            isOpen.forEach(function(element){
                if (element.name !== "Katz's Delicatessen") {
                    element.distFromKatz = [(40.722216 - element.latlng.lat), (-73.987501 - element.latlng.lng)]
                    element.distFromKatz = element.distFromKatz[0] + element.distFromKatz[1]
                    katzArray.push(Math.abs(element.distFromKatz))
                }
            });
            var closest = Math.min(...katzArray);
            isOpen.forEach(function(element){
                if (closest === Math.abs(element.distFromKatz)){
                    alert(element.name + ' is the closest restaurant to Katz')
                }
            })

        }

    var gitHub =$.ajax('https://gist.githubusercontent.com/ryanorsinger/f77e5ec94dbe14e21771/raw/d4a1f916723ca69ac99fdcab48746c6682bf4530/profiles.json')

    gitHub.done(function(data){
       var dataObject = JSON.parse(data);
       console.log(dataObject);
        createVarReport(dataObject)
    });
var varReport = {};
    function createVarReport(arr) {
        varReport.numOfProfiles = arr.length;
        varReport.numOfActive = 0;
        varReport.totalBalance = {
            total: 0,
            average: 0,
            activeUsers: 0,
            inactiveUsers: 0
        };
        varReport.gender = {
            male: 0,
            female: 0
        };
        var eyebject = {
            blue: 0,
            green: 0,
            brown: 0,
        };
        varReport.companies = [];
        var ages = 0;
        arr.forEach(function(element){
            var balance = parseFloat(element.balance.replace(/\D/g, ''));
            if (element.isActive === true){
                varReport.numOfActive += 1;
                varReport.totalBalance.activeUsers += balance
            } else {varReport.totalBalance.inactiveUsers += balance}
            varReport.totalBalance.total += balance;
            ages += element.age;
            if(element.gender === 'male'){varReport.gender.male += 1}
            else {varReport.gender.female += 1}
            varReport.companies.push(element.company);

            if (element.eyeColor === 'green'){eyebject.green += 1}
            if (element.eyeColor === 'blue'){eyebject.blue += 1}
            if (element.eyeColor === 'brown'){eyebject.brown += 1}

            if ((eyebject.green > eyebject.blue) && (eyebject.green > eyebject.brown)) {
                varReport.commonEye = 'green'
            } else if ((eyebject.brown > eyebject.blue) && (eyebject.brown > eyebject.green)) {
                varReport.commonEye = "brown"
            } else{
                varReport.commonEye = 'blue'
            }



        });
        console.log(ages);
        varReport.avgAge = (ages / varReport.numOfProfiles).toFixed(3);
        varReport.totalBalance.average = (varReport.totalBalance.total / varReport.numOfProfiles).toFixed(2);
        console.log(varReport);
    }


</script>
